<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Дисциплины</title>
    <link rel="stylesheet" href="/css/Style.css">
</head>
<body>
<h1>Дисциплины</h1>
<img th:src="@{/images/rsreu.png}" width="150" height="150"/>
<br>
<a th:href="@{/subjects/new}">Добавить</a>
<br>
<br>
<table border="1" width="600" cellpadding="5">
    <tr>
        <th>Название</th>
        <th>Описание</th>
    </tr>
    <tr th:each="item : ${subjectList}">
        <td th:text="${item.getTitle()}"></td>
        <td th:text="${item.getDescription()}"></td>
    </tr>
</table>
<br>
<a th:href="@{/rsreu}">На главную</a>
</body>
</html>
